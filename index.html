<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youtube clown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!----------------------------------------- header starts here ----------------------------------------->
    <header>
      <div class="logo-container">
        <img src="icons/bx-menu.png" alt="menu" />
        <div class="logo">
          <img
            src="icons/bxl-youtube.png"
            alt="logo youtube"
            class="logo-img"
          />
          <p>YouTube</p>
          <span>SN</span>
        </div>
      </div>
      <div class="search-bar">
        <div class="search-container">
          <input
            type="text"
            placeholder="Search..."
            spellcheck="true"
            lang="en"
          />
          <img src="icons/bx-search.png" alt="search-icon" />
        </div>
        <img src="icons/bxs-microphone.png" alt="microphone-icon" />
      </div>
      <div class="profil-container">
        <img src="icons/bx-arrow-from-bottom.png" alt="" />
        <img src="icons/bx-bell.png" alt="" />
        <img src="images/profil.jpg" alt="" class="profil" />
      </div>
    </header>
    <!----------------------------------------- main section starts here ----------------------------------------->
    <main>
      <aside>
        <div class="top">
          <div class="pair">
            <div class="pair-img">
              <img src="icons/home.png" alt="" />
              <img src="icons/shorts.png" alt="" />
              <img src="icons/abonnements.png" alt="" />
            </div>
            <div class="pair-text">
              <p>Accueil</p>
              <p>Shorts</p>
              <p>Abonnements</p>
            </div>
          </div>
          <hr />
        </div>
      </aside>
    </main>
  </body>
</html>
